{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My job portal</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="{% static '' %}css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- header  -->
    {% block header %} {% endblock header %}
    <!-- header done -->

    <!-- content  -->
    {% block content %}
    <div class="container mt-5">
      <h3 class="text-center">Profile page</h3>
      <div class="signup mt-3">
        <form action="{% url 'user_homepage' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First name</label>
            <input type="text" name="first_name" value="{{applicant.user.first_name}}"  class="form-control" id="exampleFormControlInput1" placeholder="enter your first name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">last name</label>
            <input type="text" name="last_name" value="{{applicant.user.last_name}}" class="form-control" id="exampleFormControlInput1" placeholder="enter your last name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" name="username" value="{{applicant.user.username}}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email id</label>
            <input type="email" name="email" value="{{applicant.user.email}}" class="form-control" id="exampleFormControlInput1" placeholder="choose a password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
            <input type="text" name="phone" value="{{applicant.phone}}" class="form-control" id="exampleFormControlInput1" placeholder="confirm your password">
          </div>
          <div class="mb-3">
            <label>Gender</label>
            <div>
              <input type="radio" name="gender" id="male" value="male">
              <label for="">male</label>
              <input type="radio" name="gender" id="female" value="female">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Profile Photo</label>
            <img src="" alt="">
            <input type="file" name="image" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
         <div>
          <button type="submit" class="btn btn-primary">submit</button>
         </div>
         <p class="mt-3">Already have an account? <span><a href="{% url 'user_login' %}">Login</a></span></p>
        </form>
      </div>
    </div>

    {% endblock content %}
    <!-- content done -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
