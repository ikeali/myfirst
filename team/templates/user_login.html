{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My job portal</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="{% static '' %}css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- header  -->
    {% block header %} {% endblock header %}
    <!-- header done -->

    <!-- content  -->
    {% block content %}
    <div class="container mt-5">
      <h3 class="text-center">Login Here</h3>
      <div class="signup mt-3">
        <form action="{% url 'user_login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="enter your password">
          </div>
         <div>
          <a href="{% url 'user_homepage' %}"><button type="submit" class="btn btn-primary">Submit</button>
          </a>
         </div>
         <p class="mt-3">Don't have an account? <span><a href="{% url 'signup' %}">Signup</a></span></p>
        </form>
      </div>
    </div>
    
    {% endblock content %}
    <!-- content done -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
